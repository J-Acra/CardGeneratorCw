<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="app.js" />
  </head>
  <body>
    <div id = 'headerBar' class="bg-opacity-75 text-center">
      <h1 class='text-light'>ACRA'S BLACKJACK</h1>
      <h3 class='text-light'>Come Lose Your Money</h2>
    </div>
    <div id="buttonBar1" class ="text-center">
      <button id="genButton">Generate Deck</button>
      <button id="shuffleButton">Shuffle Deck</button>
    </div>
    <div id='buttonBar2'class='text-center'>
      <button id='generateHand'>DealHands</button>
      <button id ='hitButton'>Hit</button>
      <button id ='standButton'>Stand</button>
    </div>
    <div id='dealerHandText'class = ' text-center mt-5'>
      <h4>Dealers Hand</h1>
    </div>
    <div id='dealerHandVisual' class="justify-content-center d-flex">
      <div id="dealerCardOutline1" >
        <div id="dealerTopOfCard1"><span id='dealerCard1ValueDisplay' class='dealerCard1Rank'>A</span><span class='dealerCard1Suit'>&hearts;</span></div>
        <h1 class='dealerCard1Suit'>&hearts;</h1>
        <div id="dealerBottomOfCard1"><span class='dealerCard1Suit'>&hearts;</span><span id='dealerCard1ValueDisplay' class='dealerCard1Rank'>A</span></div>
      </div>
      <div id="dealerCardOutline2" >
        <div id="dealerTopOfCard2"><span id='dealerCard2ValueDisplay' class='dealerCard2Rank'>A</span><span class='dealerCard2Suit'>&hearts;</span></div>
        <h1 class='dealerCard2Suit'>&hearts;</h1>
        <div id="dealerBottomOfCard2"><span class='dealerCard2Suit'>&hearts;</span><span id='dealerCard2ValueDisplay' class='dealerCard2Rank'>A</span></div>
      </div>
    </div>
    <div id ='playerHandText' class='text-center mt-5'>
      <h4>Players Hand</h4>
    </div>
    <div id='playersHandVisual' class="justify-content-center d-flex">
      <div id="playerCardOutline1" >
        <div id="playerTopOfCard1"><span id='playerCard1ValueDisplay' class='playerCard1Rank'>A</span><span class='playerCard1Suit'>&hearts;</span></div>
        <h1 class='playerCard1Suit'>&hearts;</h1>
        <div id="playerBottomOfCard1"><span class='playerCard1Suit'>&hearts;</span><span id='playerCard1ValueDisplay' class='playerCard1Rank'>A</span></div>
      </div>
      <div id="playerCardOutline2" >
        <div id="playerTopOfCard2"><span id='playerCard2ValueDisplay' class='playerCard2Rank'>A</span><span class='playerCard2Suit'>&hearts;</span></div>
        <h1 class='playerCard2Suit'>&hearts;</h1>
        <div id="playerBottomOfCard2"><span class='playerCard2Suit'>&hearts;</span><span id='playerCard2ValueDisplay' class='playerCard2Rank'>A</span></div>
      </div>
    </div>
  </body>
</html>
